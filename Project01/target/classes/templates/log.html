<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>日志信息</h1>
<a th:href="@{/GetLog/} + ${'UserLog'}">当前用户日志信息</a>
<a th:href="@{/GetLog/} + ${'TimeLog'}">一定时间段的日志信息</a>

<div th:each="log, loglist:${LogList}" th:if="${not #strings.isEmpty(LogList)}">
    <h5 th:text="${log.username} + ' ' + ${log.ip} + ' ' + ${log.operation} + ' ' + ${log.operate_time} + ' ' + ${log.task_seq}"></h5>
</div>
</body>
</html>
